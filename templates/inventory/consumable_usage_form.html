{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Установка расходного материала
{% endblock %}

{% block content %}
    <h1>Установка расходного материала</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Установить</button>
    </form>
{% endblock %}
