{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'inventory:equipment_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
