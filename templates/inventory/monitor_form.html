{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Создание монитора
{% endblock %}

{% block content %}
    <h1 class="my-4">Создание монитора</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'inventory:equipment_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
{% endblock %}
